<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Test</title>

    <link rel = "stylesheet"
          type = "text/css"
          href = "indexStyle.css" />

    <script src = "indexJS.js"></script>
</head>
<body>






<form name = "myForm" action = "nyside.html" onsubmit="return nameFunction()" method="post">
<div id = "layout">
    <header>
        <h1>Register account</h1>
    </header>


<p id = "p1">First Name</p>
    <input id = "idName" name = "fname" type = "text">
    <p id = "nameValidation"></p>

<p id = "p2">E-Mail</p>
    <input id = "idMail" name = "fmail" type = "text">
    <p id = "mailValidation"></p>

<p id = "p3">Password</p>
    <input id = "idPassword" name = "fpassword1" type = "password">
    <p id = "password1Validation"></p>

<p id = "p4">Comfirm Password</p>
    <input id = "idREPassword" name = "fpassword2" type = "password">
    <p id = "password2Validation"></p>

<p id = "p5">Mobile Number</p>
    <input id = "idMobile" name = "fnumber" type = "text">
    <p id = "mobileValidation"></p>

    <input id = "idSubmit" type = "submit" value = "Submit">


</div>
</form>
</body>
</html>
